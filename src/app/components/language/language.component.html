<div class="modal fade" id="language" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" align="center">
          <strong>Language Switcher</strong>
        </h4>
      </div>
      <div class="modal-body">
        <button class="btn btn-default btn-lg">
          <img
            style="width:24px;"
            src="https://babysuperstorebd.com/envato/apartment-management-system/language/Bangla/flag.png"
          />
          Bangla</button
        >&nbsp;&nbsp;&nbsp;<button
          class="btn btn-default btn-lg btn-lang-selected"
        >
          <img
            style="width:24px;"
            src="https://babysuperstorebd.com/envato/apartment-management-system/language/English/flag.png"
          />
          English</button
        >&nbsp;&nbsp;&nbsp;
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
