<div
  class="modal fade"
  role="dialog"
  id="profile"
  aria-labelledby="gridSystemModalLabel"
>
  <div class="modal-dialog" role="document">
    <form method="post">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="gridSystemModalLabel">
            <strong>Profile Updater</strong>
          </h4>
        </div>
        <div class="modal-body">
          <div align="center">
            <img
              class="photo_img_round"
              style="width:100px;height:100px;"
              src="../../../assets/img/avatar5.png"
            />
          </div>
          <h4 align="center">Tony</h4>
          <h5 align="center">Admin</h5>
          <div class="form-group">
            <label class="control-label">Name :&nbsp;&nbsp;</label>
            <input type="text" class="form-control" value="Tony" />
          </div>
          <div class="form-group">
            <label class="control-label">Email :&nbsp;&nbsp;</label>
            <input type="text" class="form-control" value="tony@yahoo.com" />
          </div>
          <div class="form-group">
            <label class="control-label"
              >Contact No (With Country Code) :&nbsp;&nbsp;</label
            >
            <input type="text" class="form-control" value="+8801679110711" />
          </div>
          <div class="form-group">
            <label class="control-label">Password :&nbsp;&nbsp;</label>
            <input type="text" class="form-control" value="MTIzNDU2" />
          </div>
          <div
            style="color:orange;font-weight:bold;text-align:left;font-size:15px;"
          >
            After update application will be logout automatically.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i> Update
          </button>
        </div>
      </div>
      <input type="hidden" value="7" />
    </form>
  </div>
</div>
