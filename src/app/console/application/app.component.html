<section class="content-header">
  <h1>&nbsp;</h1>
  <ol class="breadcrumb">
    <li>
      <a [routerLink]="['/']"><i class="fa fa-dashboard"></i>Home</a>
    </li>
    <li class="active">Application</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div
        id="me"
        class="alert alert-danger alert-dismissable"
        style="display:none"
      >
        <button
          aria-hidden="true"
          data-dismiss="alert"
          class="close"
          type="button"
        >
          <i class="fa fa-close"></i>
        </button>
        <h4><i class="icon fa fa-ban"></i>Delete !</h4>
        Deleted Application Information Successfully.
      </div>
      <div
        id="you"
        class="alert alert-success alert-dismissable"
        style="display:none"
      >
        <button
          aria-hidden="true"
          data-dismiss="alert"
          class="close"
          type="button"
        >
          <i class="fa fa-close"></i>
        </button>
        <h4><i class="icon fa fa-check"></i> Success !</h4>
      </div>

      <div align="right" style="margin-bottom:1%;">
        <a class="btn btn-success" data-toggle="modal" data-target="#formDialog"
          ><i class="fa fa-plus"></i
        ></a>
        &nbsp;&nbsp;
        <a [routerLink]="['/']" class="btn btn-success"
          ><i class="fa fa-dashboard"></i
        ></a>
      </div>

      <div
        class="modal fade"
        role="dialog"
        id="formDialog"
        aria-labelledby="gridSystemModalLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="gridSystemModalLabel">
                <strong>Application Form</strong>
              </h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="txtFloor"
                  ><span class="errorStar">*</span> Environment :</label
                >
                <select class="form-control"></select>
              </div>
              <div class="form-group">
                <label for="txtFloor"
                  ><span class="errorStar">*</span> Name :</label
                >
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="txtFloor"
                  ><span class="errorStar">*</span> Description :</label
                >
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success">
                <i class="fa fa-save"></i> &nbsp; Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="box box-success">
        <div class="box-header">
          <h3 class="box-title">Application Grid</h3>
        </div>
        <div class="box-body">
          <table
            datatable
            class="table sakotable table-bordered table-striped dt-responsive"
          >
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th>Environment</th>
                <th>Name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
